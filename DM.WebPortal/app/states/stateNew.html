<div class="modal-header">
    <h3 class="modal-title" id="modal-title">State Editor</h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="panel panel-default">
        <div class="panel-header">Create State Value</div>
        <div class="panel-body">
            <form>
                <label for="itemKey">Key Item</label>
                <input type="text" id="itemKey"
                       placeholder="Enter key item"
                       class="form-control"
                       ng-model="vm.Item">
                <hr/>

                <label for="itemKeyValue">Key Value</label>
                <input type="text" id="itemKeyValue"
                       placeholder="Enter data value for key"
                       class="form-control"
                       ng-model="vm.StateValue">


            </form>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
