<div class="page-signup" ng-controller="AuthCtrl" >

    <div class="signin-header">
        <section class="logo text-center">
            <h3><a href="#/">{{main.brand}}</a></h3>
        </section>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">
               
                <section>
                    <form class="form text-center">

                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="ti-info-alt"></span>
                                    </span>
                                    <input  type="text"
                                            class="form-control input-lg"
                                            ng-model="vm.Firstname" required 
                                            placeholder="First name"
                                            >
                                </div>
                            </div>
                   
           
                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">    
                                        <span class="ti-info-alt"></span>
                                    </span>
                                    <input  type="text"
                                            class="form-control input-lg"
                                            ng-model="vm.Lastname" required 
                                            placeholder="Last name"
                                            >
                                </div>
                            </div>
                        
             

                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control input-lg"
                                        ng-model="vm.Username" required 
                                        placeholder="Username"
                                        >
                            </div>
                        </div>
                         
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email"
                                       class="form-control input-lg"
                                       ng-model="vm.Email" required 
                                       placeholder="Email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       ng-model="vm.Password" required 
                                       placeholder="Password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       ng-model="vm.ConfirmPassword" required 
                                       placeholder="Confirm password"
                                       >
                            </div>
                        </div>
                        
                        <div class="divider divider-lg"></div>
                        <div class="form-group">
                           </div>
 
                    </form>
                </section>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="additional-info text-small">By clicking on sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                    <button ng-click="signup()" class="btn btn-primary btn-lg btn-block text-center">Signup</button>
                </section>

            </div>
        </div>
    </div>
</div>
