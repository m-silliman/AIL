<div class="page-signin" ng-controller="AuthCtrl" >

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="signin-body">
        
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-user"></span>
                                </span>
                                <input type="text" ng-model="vm.username" required 
                                       class="form-control input-lg"
                                       placeholder="Username" 
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password" ng-model="vm.password" required 
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       >
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <button ng-click="login()" class="btn btn-primary btn-lg btn-block text-center">Log in</button>
                        </div>

                    </fieldset>
                </form>
                
            </div>
        </div>
    
    </div>

</div>
