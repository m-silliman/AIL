<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Overide Data Reading</h3>
</div>


<div class="modal-body" id="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="idForCurrentValue">New Value</label>
            <input ng-model="$ctrl.vm.EmissionFactor" type="text" class="form-control" id="idForCurrentValue" placeholder="Enter new value to override">
        </div>

        <div class="form-group">
            <label for="startDate">Effective Date</label>
            <span class="input-group">
                <input id="startDate" type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.vm.PeriodStartDate" is-open="popup21.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </span>
        </div>

        <div class="form-group">
            <label for="idForReasonEntry">Reason this is being made</label>
            <textarea required ng-model="$ctrl.vm.ReasonEntry" class="form-control" id="idForReasonEntry" placeholder="Reason is required"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    <button ng-show="$ctrl.vm.OverrideValue != null" class="btn btn-danger" type="button" ng-click="$ctrl.clear()">Clear Existing</button>
</div>
