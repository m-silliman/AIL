<style>
        .ace_editor2
        {
            height: 150px;
            width: 500px;
        }
    
    </style>
    
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Script: {{vm.script.Name}}</h3>
    </div>
    
    <div class="modal-body" id="modal-body">
    
        <div class="panel panel-default">
            <div class="panel-header">Script Configuration</div>
            <div class="panel-body">
                <ul>
                    <li>Created At: {{vm.script.CreateTime}}</li>
                    <li>Last Processed: {{vm.script.ProcessedTime}}</li>
                    <li>Status: {{vm.script.Status}}</li>
                    <li><div class="text-danger">{{vm.script.Errors}}</div></li>
                </ul>
    
            </div>
        </div>
    
        <form role="form">
            <div class="form-group">
                <div style="height: 200px;" ng-model="vm.script.CompileErrors" ui-ace="{ onLoad : aceLoaded, theme:'crimson editor' }" ></div>
            </div>
        </form>
    
    
    </div>
    
    <div class="modal-footer">
        <button class="btn pull-left" ng-show="vm.isJson">JSON Message: {{vm.isJson}}</button>
        <button class="btn btn-danger" type="button" ng-click="disable()">Disable Script</button>
        <button class="btn btn-success" type="button" ng-click="enable()">Enable Script</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
