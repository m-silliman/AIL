<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Publish Script</h3>
</div>


<div class="modal-body" id="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="idForCurrentValue">Current Value</label>
            <input readonly ng-model="$ctrl.vm.DataReading" type="text" class="form-control" id="idForCurrentValue" placeholder="Enter new value to override">
        </div>
        <div class="form-group">
            <label for="idForOverrideValue">New Value</label>
            <input required ng-model="$ctrl.vm.OverrideValue" type="text" class="form-control" id="idForOverrideValue" placeholder="Enter new value to override">
        </div>
        <div class="form-group">
            <label for="idForReasonEntry">Reason this is being made</label>
            <textarea required ng-model="$ctrl.vm.ReasonEntry" class="form-control" id="idForReasonEntry" placeholder="Reason is required"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.okPublish()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancelPublish()">Cancel</button>
</div>
